        function mypoint(){
            let trs = document.getElementById("tables").getElementsByTagName("tr");

            let count = 0;
            for(var i=2;i<size;i++){

                let qwer = tds[5].firstChild.data;
                console.log("tds", "|"+asdf+"|", qwer);
                count += json[asdf][qwer];
                console.log("count",count,"json",json[asdf][qwer]);
            }
            qwer = trs[size].getElementsByTagName("td")[3].firstChild.data;
            count += json["천정궁"][qwer];
            console.log("count",count,"json",json["천정궁"][qwer]);
